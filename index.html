<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>IP Address Tracker</title>

  <!-- fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">

	<!-- Leaflet CSS 
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />

	
	 Leaflet JS 
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
	
	<script type="module" src="scripts/index.js"></script>
  -->
  
</head>
<body>
  <header class="top-container">
    <h1 class="heading1">IP Address Tracker</h1>
    <form action="" class="form">
      <input type="text" class="input" placeholder="Search for any IP Address or domain">
      <button class="submit-button" type="submit" ></button>
    </form>
    
    <dl class="user-data">
      <div class="user-data">
        <dt class="data-type">IP Address</dt>
        <dd class="data-value"></dd>
      </div>
      <div class="user-data">
        <dt class="data-type">Location</dt>
        <dd class="data-value"></dd>
      </div>
      <div class="user-data">
        <dt class="data-type">Timezone</dt>
        <dd class="data-value"></dd>
      </div>
      <div class="user-data">
        <dt class="data-type">ISP</dt>
        <dd class="data-value"></dd>
      </div>
    </dl>
  </header>
  <div></div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
