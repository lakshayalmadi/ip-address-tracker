<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>IP Address Tracker</title>

  <!-- fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	
	<!-- Leaflet CSS 
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />

	<link rel="stylesheet" href="styles.css">

	 Leaflet JS 
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
	
	<script type="module" src="scripts/index.js"></script>
  -->
  
</head>
<body>
  <header class="top-container">
    <h1 class="heading1">IP Address Tracker</h1>
    <form action="" class="form">
      <input type="text" class="input-text" placeholder="Search for any IP Address or domain">
      <button class="submit-button" type="submit" ></button>
    </form>
    
    <dl class="user-data">
      <div class="user-data">
        <dt class="data-type">IP Address</dt>
        <dd class="data-value"></dd>
      </div>
      <div class="user-data">
        <dt class="data-type">Location</dt>
        <dd class="data-value"></dd>
      </div>
      <div class="user-data">
        <dt class="data-type">Timezone</dt>
        <dd class="data-value"></dd>
      </div>
      <div class="user-data">
        <dt class="data-type">ISP</dt>
        <dd class="data-value"></dd>
      </div>
    </dl>
  </header>
  <div></div>
</body>
</html>
